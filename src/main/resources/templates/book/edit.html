<!doctype html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edit Book</title>
</head>
<body>
<div layout:fragment="body-content">
  <div class="container">
    <h2>Edit Book</h2>
    <form th:action="@{/book/edit}" th:object="${book}" method="post" enctype="multipart/form-data">

      <input type="hidden" th:field="*{id}">

      <div class="col-6 mb-3">
        <label for="title" class="form-label">
          Title:
        </label>
        <input type="text" class="form-control" th:field="*{title}" id="title">
      </div>

      <div class="col-6 mb-3">
        <label for="author" class="form-label">
          Author:
        </label>
        <input type="text" class="form-control" th:field="*{author}" id="author">
      </div>

      <div class="col-6 mb-3">
        <label for="price" class="form-label">
          Price:
        </label>
        <input type="text" class="form-control" th:field="*{price}" id="price">
      </div>

      <div class="col-6 mb-3">
        <label for="file" class="form-label">
          Cover:
        </label>
        <input type="file" class="form-control" id="file" name="file" accept="image/*"/>
      </div>

      <div class="col-6 mb-3">
        <label for="category" class="form-label">
          Category:
        </label>
        <select class="form-select" name="category.id" id="category">
          <option th:each="category : ${categories}" th:selected="${category.id == book.category.id}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Save</button>

    </form>
  </div>
</div>
</body>
</html>
